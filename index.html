<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Contatos</h1>
            <h5>Preencha os campos:</h5>
            <form id="formulario-contatos">
                <input type="text" id="nome-contato" placeholder="Nome" required>
                <input type="tel" id="telefone-contato" placeholder="Telefone ex.: 21911223344" maxlength="12" minlength="11" required>
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing = '0'>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td><span id="total-quantidade">-</span></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
